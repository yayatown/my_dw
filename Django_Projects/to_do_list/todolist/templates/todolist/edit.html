{% extends 'todolist/base.html' %}
{% block 标题 %}编辑{% endblock 标题 %}
{% block 主体 %}
<form class="form-inline">
  <div class="form-groups mx-sm-3 mb-2">
    <label for="todolist" class="sr-only">散步</label>
    <input type="text" class="form-control" id="todolist" value='散步' placeholder="编辑">
    <small id="help" class="form-text text-muted">帮助</small>
  </div>
  <button type="submit" class="btn btn-primary mb-2">提交</button>
</form>
{% endblock 主体 %}
